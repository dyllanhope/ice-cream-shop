<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type='text/template' class='choicesTemplate'>
    <div class='row'>
        <div class='col-4'></div>
        <div class='col-4'>
            <div style='margin:10px'>
                <select class="custom-select flavourDrop">
                    {{#each flavours}}
                    <option value="{{flavour}}">{{flavour}}</option>
                    {{/each}}
                </select>
            </div>
            <div style='margin:10px'>
                <select class="custom-select containerDrop">
                    {{#each containers}}
                    <option value="{{container}}">{{container}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class='col-4'></div>
    </div>
    <div style='margin-top:10px' class='row'>
        <div class='col-1'></div>
        <div class='col-10 mx-auto'>
            {{#each toppings}}
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name='toppingChoice' value='{{topping}}' id="{{ topping }}" onclick="addToppings()">
                <label class="custom-control-label" for="{{ topping }}">{{topping}}</label>
            </div>
            {{/each}}
        </div>
        <div class='col-1'></div>
    </div>
    </script>

    <script type='text/template' class='basketTemplate'>
        <div style='margin-top:15px' class='row'>
            <table class="table table-primary">
                <thead>
                  <tr>
                    <th scope="col">Flavour</th>
                    <th scope="col">Container</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                    {{#each items}}
                        <tr>
                            <td>{{flavour}}</td>
                            <td>{{container}}</td>
                            <td>
                                <ul>
                                {{#each toppings}}
                                    <li>{{this}}</li>
                                {{/each}}
                                </ul>
                            </td>
                            <td>{{total}}</td>
                        </tr>
                  {{/each}}
                </tbody>
            </table>
        </div>
    </script>

    <script type='text/template' class='totalTemplate'>
        <div class='row'>
                <div class='col-4'></div>
                <div class='col-4'>
                    <strong style='float:right; margin-top:15px'>Total: <span>R{{ total }}</span></strong>
                </div>
                <div class='col-4'></div>
            </div>
    </script>

    <title>Ice-cream shop</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-4'></div>
            <div class='col-4'>
                <h1 class="display-3">Ice cream</h1>
                <button type="button" class="btn btn-primary displayOrder">Order ice cream</button>
                <button type="button" class="btn btn-primary displayBasket">Basket</button>
            </div>
            <div class='col-4'></div>
        </div>
        <div class='displayData'>

        </div>
        <div class='displayTotal'>
        </div>
        <div class='row'>
            <div class='col-4'></div>
            <div class='col-4'>
                <button style='float:right' type="button" class="btn btn-primary addToBasket">Add to Basket</button>
            </div>
            <div class='col-4'></div>
        </div>
    </div>

</body>
<script src='./js/ice-cream-manager.js'></script>
<script src='./js/ice-cream-DOM.js'></script>

</html>
